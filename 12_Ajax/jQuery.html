<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX with jQuery</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="container-fluid p-4 bg-primary text-white">
    <h1 class="fw-bold">AJAX With jQuery</h1>
</section>
<section class="container mt-3">

<!--    File Type : TXT-->
    <div class="row">
        <div class="col-2">
            <button class="btn btn-danger" id="btn1">Send Request To File</button>
        </div>
        <div class="col">
            <p id="display1"></p>
        </div>
    </div>

    <hr>

    <!--File Type : XML-->
    <div class="row mt-3">
        <div class="col-2">
            <button class="btn btn-danger" id="btn2">Send Request To XML</button>
        </div>
        <div class="col">
          <table class="table table-bordered table-hover">
              <thead class="bg-danger text-white">
              <tr>
                  <th>Customer ID</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Salary</th>
              </tr>
              </thead>
              <tbody id="tblCustomer">

              </tbody>
          </table>
        </div>
    </div>
</section>



<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script>
    $("#btn1").click(function () {

        console.log("Started");

        $.ajax({
            url: "db/db.txt",
            // async:false, // default = true (async) // false = sync (blocking)
            success: function (resp) {
                $("#display1").text(resp);
            },
            error: function (xhr) {
                console.log(xhr);
            }

        });

        console.log("Ended");

    });


    $("#btn2").click(function () {
        $.ajax({
            url: "db/db.xml",
            success: function (resp) {
                console.log(resp);
            },
            error: function (xhr) {
                console.log(xhr);
            }
        });
    });
</script>
</body>
</html>
