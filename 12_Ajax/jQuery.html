<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX with jQuery</title>
</head>
<body>
<h1>Hello Ajax..!</h1>
<p id="display"></p>
<button id="btn">Send Request</button>


<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script>
    $("#btn").click(function (){

        console.log("Started");

        $.ajax({
            url:"db/db.txt",
            // async:false, // default = true (async) // false = sync (blocking)
            success:function(resp){
               $("#display").text(resp);
            },
            error:function(xhr){
                console.log(xhr);
            }

        });

        console.log("Ended");

    });
</script>
</body>
</html>
