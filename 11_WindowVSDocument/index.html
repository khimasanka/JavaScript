<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Window vs Document</h1>
<iframe src="http://ijse.lk" frameborder="0" width="100%" height="300px"></iframe>


<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script>
  $(window).on('load',function(){
    console.log("Window Loaded");
  });



  $(document).ready(function(){
    console.log("Document Ready");
  });

  $(function (){
    console.log("Document Loaded");
  });





</script>
</body>
</html>
